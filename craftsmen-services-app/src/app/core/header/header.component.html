<header class="header">
  <div class="logo-container">
    <div class="logo">
      <a routerLink="/home"><i class="fa-solid fa-handshake"></i></a>
    </div>
    <div class="logo-text">
      <p class="logo-text-upper">CRAFTSMEN</p>
      <p class="logo-text-lower">you can trust!</p>
    </div>
  </div>
  <nav class="nav-container">
    <ul class="nav-list" role="list">
      <li class="list-item"><a routerLink="/home">Home</a></li>
      <li class="list-item"><a routerLink="/listings">Browse listings</a></li>
        <ul role="list" *ngIf="isLogged" class="logged-user">
          <li class="list-item">
            <a routerLink="/create">Create listing</a>
          </li>
          <li class="list-item">
            <a routerLink="/profile">My profile</a>
          </li>
          <li class="list-item"><a (click)="logoutHandler()">Logout</a></li>
        </ul>
     
      <ul class="auth" role="list" *ngIf="!isLogged">
        <li class="list-item"><a routerLink="/login">Login</a></li>
        <li class="list-item"><a routerLink="/register">Register</a></li>
      </ul>
    </ul>

  </nav>
</header>
