
<!-- Catalog component -->

<h1 class="heading">Craftsmen listings</h1>
<div class="craftsmen-cards" >
    <article class="card" *ngFor="let listing of listings">
        <div class="img-container">
            <img class="card-img" src="{{listing.photo}}" alt="craftsman-pic">
        </div>
        <div class="card-desc">
            <p class="name">{{listing.name}}</p>
            <p class="category">{{listing.category}}</p>
            <p class="details-link">
                <a href="">View more</a>
            </p>
        </div>
    </article>
