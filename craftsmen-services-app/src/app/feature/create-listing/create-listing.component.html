<!-- Create listing component -->

<section id="create-listing">
  <h2>Create a listing</h2>
  <form
    class="create-form"
    #createForm="ngForm"
    (ngSubmit)="createListingSubmitHandler(createForm)"
  >
    <div class="form-group">
      <label for="name" name="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        #inputName="ngModel"
        ngModel
        required
      />
    </div>
    <ng-container *ngIf="inputName.touched">
      <p class="error" *ngIf="inputName?.errors?.['required']">
        Name is required!
      </p>
    </ng-container>
    <div class="form-group">
      <label for="category" name="category">Category</label>
      <input
        type="text"
        id="category"
        name="category"
        #inputCategory="ngModel"
        ngModel
        required
      />
    </div>
    <ng-container *ngIf="inputCategory.touched">
        <p class="error" *ngIf="inputCategory?.errors?.['required']">
          Category is required!
        </p>
      </ng-container>
    <div class="form-group">
      <label for="photo" name="photo">Photo</label>
      <input
        type="text"
        id="photo"
        name="photo"
        #inputPhoto="ngModel"
        ngModel
        required
      />
    </div>
    <ng-container *ngIf="inputPhoto.touched">
        <p class="error" *ngIf="inputPhoto?.errors?.['required']">
          Photo is required!
        </p>
      </ng-container>
    <div class="form-group">
      <label for="phone" name="phone">Phone</label>
      <input
        type="text"
        id="phone"
        name="phone"
        #inputPhone="ngModel"
        ngModel
        required
      />
    </div>
    <ng-container *ngIf="inputPhone.touched">
        <p class="error" *ngIf="inputPhone?.errors?.['required']">
          Phone is required!
        </p>
      </ng-container>
    <div class="form-group">
      <label for="email" name="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        #inputEmail="ngModel"
        ngModel
        required
        email
      />
    </div>
    <ng-container *ngIf="inputEmail.touched">
        <p class="error" *ngIf="inputEmail?.errors?.['required']">
          Email is required!
        </p>
        <p class="error" *ngIf="inputEmail?.errors?.['email']">
          Please enter a vlaid email!
        </p>
      </ng-container>
    <div class="form-group">
      <label for="desc" name="desc">Description</label>
      <textarea
        name="desc"
        id="desc"
        cols="35"
        rows="6"
        #inputDesc="ngModel"
        ngModel
        required
        maxlength="150"
      ></textarea>
    </div>
    <ng-container *ngIf="inputDesc.touched">
        <p class="error" *ngIf="inputDesc?.errors?.['required']">Description is required!</p>
      </ng-container>
    <button class="create-btn"
    [disabled]="createForm.invalid"
    [style]="{backgroundColor: createForm.invalid ? 'lightgrey' : 'rgba(239, 196, 6, 0.781)'}"
    >Create
</button>
  </form>
</section>
