<!-- Create listing component -->

<section id="create-listing">
    <h2>Create a listing</h2>
    <form class="create-form">
        <div class="form-group">
            <label for="name" name="name">Name</label>
            <input type="text" id="name" name="name" >
        </div>
        <div class="form-group">
            <label for="category" name="category">Category</label>
            <input type="text" id="category" name="category">
        </div>
        <div class="form-group">
            <label for="photo" name="photo">Photo</label>
            <input type="text" id="photo" name="photo">
        </div>
        <div class="form-group">
            <label for="phone" name="phone">Phone</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="email" name="phone">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="desc" name="desc">Description</label>
            <textarea name="desc" id="desc" cols="35" rows="6"></textarea>
        </div>
        <button class="create-btn">Create</button>
    </form>
</section>
