<!-- Create listing component -->

<section id="create-listing">
    <h2>Create a listing</h2>
    <form class="create-form" #createForm="ngForm" (ngSubmit)="createListingSubmitHandler(createForm)">
        <div class="form-group">
            <label for="name" name="name">Name</label>
            <input type="text" id="name" name="name" #inputName="ngModel" ngModel>
        </div>
        <div class="form-group">
            <label for="category" name="category">Category</label>
            <input type="text" id="category" name="category" #inputCategory="ngModel" ngModel>
        </div>
        <div class="form-group">
            <label for="photo" name="photo">Photo</label>
            <input type="text" id="photo" name="photo" #inputPhoto="ngModel" ngModel>
        </div>
        <div class="form-group">
            <label for="phone" name="phone">Phone</label>
            <input type="text" id="phone" name="phone" #inputPhone="ngModel" ngModel>
        </div>
        <div class="form-group">
            <label for="email" name="email">Email</label>
            <input type="email" id="email" name="email" #inputEmail="ngModel" ngModel>
        </div>
        <div class="form-group">
            <label for="desc" name="desc">Description</label>
            <textarea name="desc" id="desc" cols="35" rows="6" #inputDesc="ngModel" ngModel></textarea>
        </div>
        <button class="create-btn">Create</button>
    </form>
</section>
