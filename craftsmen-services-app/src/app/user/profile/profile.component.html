<div *ngIf="isLoading">
  <app-loader />
</div>

<section id="profile" *ngIf="!isLoading">
  <div class="profile-container">
    <div class="profile-img-container">
      <img
        class="profile-img"
        src={{user.userPhoto}}
        alt="profile-img"
      />
    </div>
    <div class="user-info">
      <p class="username"><span>Username: </span>{{user.username}}</p>
      <p class="user-phone"><span>Phone: </span>{{user.phone}}</p>
      <p class="user-email"><span>Email: </span>{{user.email}}</p>
    </div>
  </div>
  <h1 class="heading">My listings</h1>
  <div class="craftsmen-cards" *ngIf="listings.length !== 0">
    <article class="card" *ngFor="let listing of listings">
      <div class="img-container">
        <img class="card-img" src={{listing.photo}} alt="craftsman-pic" />
      </div>
      <div class="card-desc">
        <p class="name">{{listing.name}}</p>
        <p class="category">{{listing.category}}</p>
        <p class="description">{{listing.desc | slice: 120}}</p>
        <p class="details-link">
          <a routerLink={{listing._id}}>See more</a>
        </p>
      </div>
    </article>
  </div>
  <div class="no-listings" *ngIf="listings.length === 0">You have no listings yet</div>
</section>
